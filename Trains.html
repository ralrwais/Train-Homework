</!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="trains.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abel|Anton|Josefin+Sans|Pacifico" rel="stylesheet">

</head>
<body>
		<div class="container">
			<div class="jumbotron" id="title">
				<h1 class="text-center">Trains for Days</h1>
			</div>
			<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3> 
					</div>
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody class="theTable">
						
					</tbody>
				</table>
				</div>
			</div>
		</div>
			<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3> 
					</div>
						<form>
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination">
						  </div>
						  <div class="form-group">
						    <label for="firstTrain">First Train Time (military) </label>
						    <input type="text" class="form-control" id="firstTrain">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="text" class="form-control" id="frequency">
						  </div>
						
						  <button type="submit" class="btn btn-default" id="submit">Submit</button>
						</form>
				</div>
			</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>


<script src="javascript/trains.js"></script>		
</body>
</html>
